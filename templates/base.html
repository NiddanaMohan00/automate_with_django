{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate the boring stuff with dajango</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'js/custom.js' %}"></script>
<style>
    .form-group{
        padding-bottom: 15px !important;
    }
    .home-info{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        padding: 20px;
    }
</style>
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Automate with Django</a>
    
    {% if user.is_authenticated %}
    <!--Show logout butto-->
    <div>
        Hello !,<b>{{user}}❤️</b>
    &nbsp;&nbsp;<a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
    </div>

        
        {% else %}
    <div>
        <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
        &nbsp;&nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
    </div>
    
    {% endif %}

  </div>
</nav>
    
    {% block content %}
        <!-- Content goes here -->
    {% endblock  %}
</body>
</html>
