{% extends 'base.html' %} {% block content %}
<div
  class="container mt-5 alert-primary shadow"
  style="max-width: 600px; padding: 50px; border-radius: 10px"
>
  <h3 class="text-center">Import Data TO DataBase Table</h3>
  <form
    action="{%url 'import_data'%}"
    method="POST"
    enctype="multipart/form-data"
    style="max-width: 600px; margin: auto; padding-top: 60px"
  >
    {% csrf_token %}
    <div class="mb-3">
      <label for="file_path" class="form-label">Upload CSV File</label>
      <input type="file" name="file_path" class="form-control" required />
    </div>

    <div class="mb-4">
      <label for="model_name" class="form-label">Select DataBase Table</label>
      <select name="model_name" class="form-select" required>
        {% for model in custom_models %}
        <option value="{{model}}">{{model}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="d-grid mt-2">
      <input type="submit" value="Import Data" class="btn btn-primary" />
    </div>
    {% include 'alerts.html' %}
  </form>
</div>
{%endblock %}
