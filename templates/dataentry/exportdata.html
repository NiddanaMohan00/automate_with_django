{% extends 'base.html' %}
{% block content %}
   <div class="container  mt-5 alert-success shadow" style="max-width: 600px;padding:50px;border-radius: 10px;">
    <h3 class="text-center">Export Data From DataBase Table</h3>
    <form action="{%url 'export_data'%}" method="POST"  style="max-width: 600px;margin: auto;padding-top: 60px;">
       {% csrf_token %}
    

      <div class="mb-4">
      <label for="model_name" class="form-label">Select DataBase Table</label>
      <select name="model_name" class="form-select" required>
        {% for model in custom_models %}
        <option value="{{model}}">{{model}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="d-grid mt-2">
      <input type="submit" value="Export Data" class="btn btn-primary" />
    </div>
        
        {% include 'alerts.html' %}
    </form>
   </div>
{%endblock %}
