{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate the boring stuff with dajango</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/custom.js' %}"></script>
</head>
<body>
   <div class="container">
    <h3 class="text-center">Export Data From DataBase Table</h3>
    <form action="{%url 'export_data'%}" method="POST"  style="max-width: 600px;margin: auto;padding-top: 60px;">
       {% csrf_token %}
    

         <div class="form-group">
            <label for="model_name">Select DataBase Table</label>
            <select name="model_name" class="form-control" required>
                
                {% for model in custom_models %}
                    
                <option value="{{model}}">{{model}}</option> 
            {% endfor %}
        </div>

        <input type="submit" value="Export Data" class="btn btn-primary">

        {% include 'alerts.html' %}
    </form>
   </div>
</body>
</html>
